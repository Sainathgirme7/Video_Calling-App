<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Welcome to Video Call</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button class="btn btn-primary btn-lg mb-3 w-100" onclick="createMeeting()">Create a New Meeting</button>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="room" placeholder="Enter Room ID to Join">
                    <button class="btn btn-success" onclick="joinExistingMeeting()">Join Meeting</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createMeeting() {
            window.location.href = "/new-meeting";
        }

        function joinExistingMeeting() {
            const room = document.getElementById('room').value;
            if(room) {
                window.location.href = `/meeting/${room}`;
            }
        }
    </script>
</body>
</html>
